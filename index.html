<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>

    <link rel="icon" href="logo.png">

    <!-- ================= Bootstrap ================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ================= Google Fonts ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ================= CSS Styles ================= -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-dark">

    <!-- ===================== Main section ===================== -->
    <section class="main">

        <!-- ===================== Main Image ===================== -->
         <div class="mainImage">
            <img src="main-bg.png" alt="" class="w-100 d-block">
         </div>

        <!-- ===================== Navbar ===================== -->
        <nav class="navbar navbar-expand-lg position-absolute rounded-5">
            <div class="container-fluid">
                <h2 class="navbar-brand text-white m-0"><img src="logo.png" alt=""> Game Reviews</h2>
                <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="mmorpgLink">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="shooterLink">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="sailingLink">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="permadeathLink">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="superheroLink">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pixelLink">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-5">
            <div class="cards text-white py-5 row row-gap-3">

            </div>
        </div>
    </section>

        <!-- ===================== loaderSection ===================== -->
    <section
        class="loaderSection d-none justify-content-center align-items-center w-100 vh-100 position-absolute top-0">
        <div class="d-flex justify-content-center align-items-center">
            <span class="loader"></span>
        </div>
    </section>

        <!-- ===================== loaderSection ===================== -->

    <section class="detailesSection overflow-auto d-none vh-100 w-100 text-white position-absolute top-0 bg-dark">
        <button class="btn text-white fs-1 position-absolute end-0 me-5" id="closeDetailes">X</button>
        <div class="gameDetailes">
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
